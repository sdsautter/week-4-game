<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This makes the page auto refresh -->
    <!-- <meta http-equiv="refresh" content="5"> -->
    <title>Link Collector</title>
    <link rel="icon" href="assets/images/8-bit-link.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col-xs-10 offset-xs-1 col-md-4 offset-md-4">
                    <div id="name">
                        <h1>Link Collector</h1>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-12 col-md-8 offset-md-2">
                    <div id="gameInstructions">
                        <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Optio porro amet aspernatur impedit odio delectus officia natus, laudantium, doloremque itaque. Quisquam nisi magni repellendus ab assumenda error veniam, atque repudiandae. </p>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-xs-6 col-md-4 offset-md-3">
                    <div id="gameNumber"> </div>
                </div>
                <div class="col-xs-6 col-md-2">
                    <div class="wins-losses">
                    <div id="wins"> </div>
                    <br>
                    <div id="losses"> </div>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-xs-3 col-md-2 offset-md-2">
                    <div class="links" id="nesLink">
                        <img src="assets/images/8-bit-link.png">
                    </div>
                </div>
                <div class="col-xs-3 col-md-2">
                    <div class="links" id="snesLink">
                        <img src="assets/images/16-bit-link.png">
                    </div>
                </div>
                <div class="col-xs-3 col-md-2">
                    <div class="links" id="ootLink">
                        <img src="assets/images/oot-link.png">
                    </div>
                </div>
                <div class="col-xs-3 col-md-2">
                    <div class="links" id="botwLink">
                        <img src="assets/images/botw-link.png">
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-xs-10 offset-xs-1 col-md-4 offset-md-4">
                    <div class="total">
                        <p>Your total score is:</p>
                    </div>
                </div>
            </div>
            <br>

            <div class="row">
                <div class="col-xs-10 offset-xs-1 col-md-4 offset-md-4">
                    <div class="total" id="userNumber"> </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</body>
<script src="assets/javascript/jquery-3.1.1.min.js"></script>
<script src="assets/javascript/tether.js"></script>
<script src="assets/javascript/bootstrap.min.js"></script>
<script id="didntExpectDb" src="assets/javascript/db.js"></script>
<script src="assets/javascript/game.js"></script>

</html>
