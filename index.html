<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This makes the page auto refresh -->
    <!-- <meta http-equiv="refresh" content="5"> -->
    <title>Rupee Collector</title>
    <link rel="icon" href="assets/images/8-bit-link.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
        
            <div class="row">
                <div class="col-xs-10 offset-xs-1 col-md-4 offset-md-4">
                    <div id="name">
                        <h1>Rupee Collector</h1>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-12 col-md-10 offset-md-1">
                    <div id="gameInstructions">
                        <p> Each Link has a small fortune in their pockets. You can try to take their money, but they fight back so you can only take so much each time. See if you can steal the perfect amount from the Links to match the number of rupees in the middle.</p>
                    </div>
                </div>
            </div>
            

            <div class="row">
                <div class="col-5 offset-1 col-md-2 offset-md-4">
                   <div class="rupee-number"> <img class="greenRupee" src="assets/images/GreenRupee.png"> <span id="gameNumber"> </span> </div>
                </div>
                <div class="col-5 col-md-2">
                    <div class="wins-losses">
                    <div id="wins"> </div>
                    
                    <div id="losses"> </div>
                    </div>
                </div>
            </div>
            

            <div class="row">
                <div class="col-6 col-md-2 offset-md-2">
                    <div class="links" id="nesLink">
                        <img src="assets/images/8-bit-link.png">
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="links" id="snesLink">
                        <img src="assets/images/16-bit-link.png">
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="links" id="ootLink">
                        <img src="assets/images/oot-link.png">
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="links" id="botwLink">
                        <img src="assets/images/botw-link.png">
                    </div>
                </div>
            </div>
            

            <div class="row">
                <div class="col-xs-10 offset-xs-1 col-md-4 offset-md-4">
                    <div class="total">
                        <p>Your total rupees are:</p>
                        <hr>
                    <img class="greenRupee" src="assets/images/GreenRupee.png"> <span id="userNumber"> </span>

                    </div>
                </div>
            </div>
            
<!-- 
            <div class="row">
                <div class="col-xs-10 offset-xs-1 col-md-4 offset-md-4">
                    <div class="total" id="userNumber"> </div>
                </div>
            </div> -->
            
        </div>
    </div>
</body>
<script src="assets/javascript/jquery-3.1.1.min.js"></script>
<script src="assets/javascript/tether.js"></script>
<script src="assets/javascript/bootstrap.min.js"></script>
<script id="didntExpectDb" src="assets/javascript/db.js"></script>
<script src="assets/javascript/game.js"></script>

</html>
